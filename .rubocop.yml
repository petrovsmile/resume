require: rubocop-rails

AllCops:
    NewCops: enable
    Exclude:
    - 'bin/*'
    - 'db/**/*'
    - 'config/**/*'

Style/Documentation:
  Enabled: false

Metrics/MethodLength:
  Max: 30

Metrics/AbcSize:
  Max: 30

Rails/HasAndBelongsToMany:
  Enabled: false

Rails/I18nLocaleTexts:
  Enabled: false